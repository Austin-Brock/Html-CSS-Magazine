<!DOCTYPE html> <!-- This line defines the document to be HTML5 -->
<html lang="en"> <!-- The <html> tag represents the root of an HTML document, and the lang attribute specifies the language (English in this case) -->

  <head> <!-- The <head> element contains meta-information about the document -->
    <meta charset="UTF-8" /> <!-- This meta tag specifies the character encoding for the HTML document (UTF-8) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- This meta tag sets the viewport to scale for different device widths -->
    <title>Magazine</title> <!-- The <title> tag specifies the title of the document shown in browser's title bar or tab -->
    <!-- Link to Google Fonts to include specific font styles -->
    <link
      href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"
      rel="stylesheet"
    />
    <!-- Link to Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" /> <!-- Linking external CSS file for styling -->
  </head>

  <body> <!-- The <body> tag contains the content of the HTML document -->
    <main> <!-- The <main> tag specifies the main content of the document -->
      <section class="heading"> <!-- A <section> defines a section in a document, 'class' is used for CSS/JS -->
        <header class="hero"> <!-- The <header> element represents introductory content -->
          <!-- Image element with src, alt, and class attributes -->
          <img
            src="https://cdn.freecodecamp.org/platform/universal/fcc_meta_1920X1080-indigo.png"
            alt="freecodecamp logo"
            loading="lazy"
            class="hero-img"
            width="400"
          />
          <h1 class="hero-title">OUR NEW CURRICULUM</h1> <!-- <h1> is the largest HTML heading, used here for the main title -->
          <p class="hero-subtitle">
            Our efforts to restructure our curriculum with a more project-based focus
          </p>
        </header>
        <!-- Author information with a link -->
        <div class="author"> <!-- <div> is a container used to group elements -->
          <p class="author-name">
            By
            <a href="https://freecodecamp.org" target="_blank" rel="noreferrer">freeCodeCamp</a> <!-- The <a> tag defines a hyperlink -->
          </p>
          <p class="publish-date">March 7, 2019</p> <!-- Paragraph with the publish date -->
        </div>
        <!-- Social media icons using Font Awesome classes -->
        <div class="social-icons">
          <!-- Each <a> tag here represents a link to a social media platform, with an icon from Font Awesome -->
        </div>
      </section>

      <!-- Main article/content section -->
      <section class="text">
        <!-- Various <p> (paragraph) elements containing the article's text -->
        <!-- <blockquote> is used to specify a section that is quoted from another source -->
      </section>

      <!-- Section containing images and a brief history -->
      <section class="text text-with-images">
        <article class="brief-history">
          <!-- The <article> tag specifies independent, self-contained content -->
          <!-- <h3> and <h4> are used for subheadings -->
          <!-- <ul> defines an unordered list, and <li> defines list items -->
        </article>

        <aside class="image-wrapper">
          <!-- The <aside> tag defines content aside from the content it is placed in (like a sidebar) -->
          <!-- More <img> elements for different images -->
          <blockquote class="image-quote"> <!-- Blockquote inside aside -->
            <!-- ... -->
          </blockquote>
        </aside>
      </section>
    </main>
  </body>
</html>
